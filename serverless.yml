# Service name
service: cloud-computing-project
# Serverless framework version
frameworkVersion: '3'

# Global configuration
provider:
  # Cloud provider name
  name: aws
  # Lambda function runtime enviroment
  runtime: python3.8
  # Deployment stage
  stage: dev
  # Deplotment region
  region: eu-central-1
  # Global memory configuration (default 1024MB)
  memorySize: 128
  # Function timeout in seconds (default 6s)
  timeout: 10

  environment:
    USER_FILES_BUCKET: user-files-bucket-with-unique-name
    USER_FILES_METADATA_TABLE:
      Ref: userFilesMetadataTable
    USERS_TABLE:
      Ref: usersTable
    ALBUMS_TABLE:
      Ref: albumsTable
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "Fn::GetAtt": [userFilesMetadataTable, Arn]
            - "Fn::GetAtt": [albumsTable, Arn]
            - "Fn::GetAtt": [usersTable, Arn]
            -  "Fn::Join": 
                - ""
                - - "Fn::GetAtt": [usersTable, Arn]
                  - "/index/*"
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            - s3:PutBucketNotification
            - s3:DeleteObject
          Resource:
            - "arn:aws:s3:::user-files-bucket-with-unique-name/*"


package:
  individually: true
  patterns:
    - '!**/**'

# Lambda functions
functions:
  defaultAuthorizer:
    handler: functions/DefaultAuthorizer/lambda_function.lambda_handler
    package:
      patterns:
        - functions/DefaultAuthorizer/**
  registerUser:
    handler: functions/RegisterUser/lambda_function.lambda_handler
    package:
      patterns:
        - 'functions/RegisterUser/**'      
    events:
      - http:
          path: user/register
          method: post
          cors: true
  loginUser:
    handler: functions/LoginUser/lambda_function.lambda_handler
    package:
      patterns:
        - 'functions/LoginUser/**'
    events:
      - http:
          path: user/login
          method: post
          cors: true
  uploadFileToS3:
    runtime: nodejs18.x
    handler: functions/UploadFileToS3Bucket/index.handler
    package:
      patterns:
        - 'functions/UploadFileToS3Bucket/**'
    events:
      - http:
          path: resources
          method: post
          cors: true
          authorizer:
            name: defaultAuthorizer
            identitySource: method.request.header.authorizationToken
            type: token
  downloadFile:
    handler: functions/DownloadFile/lambda_function.lambda_handler
    package:
      patterns:
        - 'functions/DownloadFile/**'
    events:
      - http:
          path: resources
          method: get
          cors: 
            origin: '*'
            headers:
              - authorizationToken
              - Access-Control-Allow-Origin
            allowCredentials: true
          authorizer:
            name: defaultAuthorizer
            identitySource: method.request.header.authorizationToken
            type: token
  updateFileMetadata:
